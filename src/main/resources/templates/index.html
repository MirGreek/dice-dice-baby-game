<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
    <div>
        <h1 class="text-center pb-4">WELCOME TO THE AWESOME DICE POKER GAME</h1>

    </div>
<form action="#" th:action="@{/addnewplayer}" th:object="${newPlayer}" method="post">
    <div class="m-2"><label for="new-player">Create new player</label></div>
    <div class="row m-2">
        <input type="text" placeholder="Janika27" th:field="*{name}" class="form-control col-md-4 mr-1" id="new-player">
        <button type="submit" class="btn btn-outline-primary">ADD PLAYER</button>

    </div>
</form>
<form action="#" th:action="@{/game}" method="post"  class="m-2">
    <div th:object="${players}" th:each="player:${players}">
        <label th:for="${player.id}" th:text="${player.name}"></label>
        <input type="checkbox" th:value="${player.name}" th:id="${player.id}">
    </div>
    <button type="submit" class="btn btn-outline-success">LET'S GET WASTED!</button>
</form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
