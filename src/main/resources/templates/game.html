<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GAME</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="./src/main/resources/static/js/helloworld.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 top-field" style="background-color:blue"><span>TOP Player</span></div>
        </div>
        <div class="row">
            <div class="col-md-3 left-panel" style="background-color:red; height: 500px; width: 50px;" ><span>bal</span></div>
            <div class="col-md-6 center-panel"><span>Középső</span>
                <button class="helloworld">PUTTYIKA</button>
                <span class="helloka"></span>
            </div>
            <div class="col-md-3 right-panel" style="background-color:blueviolet"><span>Jobb</span></div>
        </div>
        <div class="row">
            <div class="col-md-12 bottom-field" style="background-color:aquamarine"><span>Alsó</span></div>
        </div>
    </div>

    <div th:object="${players}" th:each="player:${players}">
        <p th:text="${player.name}">
    </div>
    <div th:object="${tabledice}" th:each="dice:${tabledice}">
      <p th:text="${dice.value}">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../static/js/diceDiceApp.js"></script>

</body>

</html>
