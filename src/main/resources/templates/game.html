<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GAME</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<div th:object="${players}" th:each="player:${players}">
    <p th:text="${player.name}">
</div>
<div th:object="${tabledice}" th:each="dice:${tabledice}">
    <p th:text="${dice.value}">
</div>
</body>
</html>
